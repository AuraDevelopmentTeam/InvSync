variables:
  CACHE_DIR: "$CI_PROJECT_DIR/build"
  CACHE_DIR2: "$CI_PROJECT_DIR/.gradle"
  
  ORIG_ARTIFACTS: "$CI_PROJECT_DIR/build/libs/InvSync-*.jar*"
  ARTIFACTS: "$CI_PROJECT_DIR/InvSync-*.jar*"

cache:
 paths:
 - $CACHE_DIR
 - $CACHE_DIR2
 key: "$CI_BUILD_REF_NAME"
 untracked: false

stages:
- build
- deploy
- cleanup
  
build:
  stage: build
  script:
  - ./gradlew clean
  - ./gradlew assemble -Psigning.keyId="$keyId" -Psigning.password="$password" -Psigning.secretKeyRingFile="$secretKeyRingFile"
  - cp $ORIG_ARTIFACTS .
  when: on_success
  artifacts:
    name: "InvSync-$(cat $CACHE_DIR/.version)"
    paths:
    - $ARTIFACTS
    
deploy:
  stage: deploy
  script:
  - ./gradlew uploadArchives -Psigning.keyId="$keyId" -Psigning.password="$password" -Psigning.secretKeyRingFile="$secretKeyRingFile"
  when: on_success
  only:
  - tags

cleanup:
  stage: cleanup
  script:
  - ./gradlew clean
  - rm -vf $ARTIFACTS
  - mkdir -p $CACHE_DIR $CACHE_DIR2
  when: always
