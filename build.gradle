buildscript {
    repositories {
        jcenter()
        maven {
            name "forge"
            url "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle.forge"

tasks.eclipseClasspath.dependsOn setupDecompWorkspace
tasks.ideaModule.dependsOn setupDecompWorkspace

tasks.remove(sourceJar)

apply from: "GradleCommon/common.gradle"

repositories {
    maven {
        name "Thiakil"
        url "https://maven.thiakil.com/"
    }
}

dependencies {
    compileOnly "org.spongepowered:spongecommon:${sponge_version}:dev"

    compileOnly "com.azanor.baubles:Baubles:${baubles_version}"
}

minecraft {
    version = "${minecraft_version}-${forge_version}"
    runDir = "run"
    mappings = mapping_version
    useDepAts = true

    clientJvmArgs += "-Xmx2G"
    serverJvmArgs += "-Xmx2G"
}

reobf {
    shadowJar {
        mappingType = "SEARGE"
    }
}

tasks.shadowJar.finalizedBy reobfShadowJar
