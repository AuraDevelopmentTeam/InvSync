name: Code Checks Reports

on:
  workflow_run:
    workflows: ["Code Checks"]
    types:
      - completed

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    needs: [build]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: ${{ github.ref }}_code_checks
      - name: Publish JUnit Test Reports
        if: success() || failure()
        uses: mikepenz/action-junit-report@v1
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          github_token: ${{ github.token }}
          check_name: 'JUnit Test Report (OS: ${{ matrix.os }})'
      - name: Publish SpotBugs Reports
        if: success() || failure()
        uses: jwgmeligmeyling/spotbugs-github-action@v1.2
        with:
          path: '**/build/reports/spotbugs/*.xml'
          token: ${{ github.token }}
          name: 'SpotBugs Report (OS: ${{ matrix.os }})'
